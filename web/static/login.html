<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/default.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/css3/css3donghua/201507142228.html"  target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="wrapper">
			<div class="container">
				<h1>Welcome</h1>

				<form class="form">
					<input id="username" type="text" placeholder="Username">
					<input id="password" type="password" placeholder="Password">
					<button type="submit" id="login-button">Login</button>
				</form>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script>
	$('#login-button').click(function (event) {
	    event.preventDefault();
	    // $('form').fadeOut(500);
	    // $('.wrapper').addClass('form-success');
	    $.ajax({
            type: "POST",
            url: "/logon",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({'username':$('#username').val(),
                'password':$('#password').val()}),
            dataType: "json",
            success: function (message) {
                if (message.error_code == "0"){
					window.location.href = "/index"
				}
            },
            error: function (message) {
                alert("retry")
            }
        });
	});
	</script>
</body>
</html>
