<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>aaaaa</title>
    <script type="text/javascript" src="/static/m/lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "POST",
                url: "/weixin/js_token",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    url:window.location.href
                }),
                dataType: "json",
                success: function (message) {
                    alert("signature : "+message.signature);
                    alert("appid : "+message.appid);
                    wx.config({
                        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: message.appid, // 必填，公众号的唯一标识
                        timestamp: message.timestamp, // 必填，生成签名的时间戳
                        nonceStr: message.nonceStr, // 必填，生成签名的随机串
                        signature: message.signature,// 必填，签名
                        jsApiList: [
                            'updateAppMessageShareData'
                            //'updateTimelineShareData'
                        ] // 必填，需要使用的JS接口列表
                    });

                    wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
                        wx.updateAppMessageShareData({
                            title: '123', // 分享标题
                            desc: '456', // 分享描述
                            link: window.location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                            imgUrl: '', // 分享图标
                            success: function () {
                                console.log(11)
                            }
                        });

                        wx.updateTimelineShareData({
                            title: '', // 分享标题
                            link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                            imgUrl: '', // 分享图标
                            success: function () {
                                // 设置成功
                            }
                        });
                    });



                },
                error: function (message) {
            	    alert(message)
                    alert("retry")
                }
	        });


        });
    </script>
</head>

<body>
aaaaa
</body>
